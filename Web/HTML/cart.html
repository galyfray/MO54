<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- The page is named-->
        <title>Mon panier - ourWebSite.fr</title>
        <!-- We create a link between the HTML file and the css, js files -->
        <!-- SCRIPTS [(cart).*\.js] -->
        <!-- STYLES [(common_|cart_).*\.css] -->

    </head>

    <body class="body_menu">
        <div id="container">
            <header>
                <div class="wrapper cf">
                    <nav id="main-nav">
                    </nav>
                    <a href="display_articles.html">
                        <i class="fa fa-home" style="float: left;"></i>
                    </a>
                    <a href="cart.html">
                        <i class="fa">&#xf07a;</i>
                        <span id="nb_article_in_cart"></span>
                    </a>


                    <span id="web_site_name"> <h2>LaxyaCar</h2> </span>
                </div>
            </header>
            <!--The following div contain the cart and will be fulfilled with the js code-->
            <div id="cartContainer">
                <!--The id in h1 will be useful when the backend will be done.
                    It will be used to show how many articles are in the cart.
                    The next div will contain the articles.
                -->
                <h1 id="nb_object_in_cart"></h1>
                <div id="div_container_all_article_in_cart"></div>
                <h2 id="total_to_pay"></h2>
            </br>
                <div style="text-align: center;">
                    <button id="btn_to_pay"><a href="pay_article.html">Pay</a></button>
                </div>

            </div>

        </div>

    </body>

    <div id="overlay_alert" class="hidden">
        <div class="alert-popup">
            <div id="popupAlert" class="hidden">
                <form class="form-container">
                    <h2>Voulez vous retirer cet article du panier?</h2>
                    <button type="button" class="btn" id="overlay_alert_btn_yes">Oui</button>
                    <button type="button" class="btn cancel" id="overlay_alert_btn_no">Non</button>
                </form>
            </div>
        </div>
    </div>
