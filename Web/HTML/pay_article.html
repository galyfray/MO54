<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- The page is named-->
        <title>Payement - ourWebSite.fr</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- SCRIPTS [(Libs/|pay_|create_).*\.js] -->
        <!-- STYLES [(common_|pay_).*\.css] -->


    </head>

    <body class="body_menu">
        <div id="container">
            <header style="background-color: rgb(230,230,230);">
                <div class="wrapper cf">
                    <nav id="main-nav">
                        <ul id="main-nav2">
                        </ul>
                    </nav>
                    <a class="menu_icon">
                        <span></span>
                    </a>
                    <a href="cart.html">
                        <i class="fa">&#xf07a;</i>
                        <span id="nb_article_in_cart"></span>
                    </a>
                    <span id="web_site_name">
                        <h2>LaxyaCar</h2> </span>
                </div>
            </header>


            <div id="before_selection_choice">
                <span style="display: inline;   display: table; margin: 0 auto;">
                    <input type="button" value="Créer un compte" id="button_create_account">
                    <input type="button" value="S'identifier" id="button_login">
                    <input type="button" value="Invité" id="button_without_account">
                </span>
            </div>


            <div class="container" style="width:80%; margin: auto;">
                <form>
                    <h2>Informations personelles</h2>
                    <div class="row" id="societe_div">
                        <div class="col-25">
                            <label>Nom de la société</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Votre société..." id="input_society" required>
                        </div>
                    </div>
                    <div class="row" id="prenom_div">
                        <div class="col-25">
                            <label>Prénom</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Votre prénom..." id="input_firstname" required>
                        </div>
                    </div>
                    <div class="row" id="nom_div">
                        <div class="col-25">
                            <label>Nom</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Votre nom..." id="input_name" required>
                        </div>
                    </div>
                    <div class="row" id="mail_div">
                        <div class="col-25">
                            <label>Email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" placeholder="" required>
                        </div>
                    </div>
                    <div class="row" id="mdp_div">
                        <div class="col-25">
                            <label>Mot de passe</label>
                        </div>
                        <div class="col-75">
                            <input type="password" id="input_mdp" required>
                        </div>
                    </div>
                    <div class="row" id="tel_div">
                        <div class="col-25">
                            <label>Numéro de téléphone</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="input_phone" placeholder="Votre numéro..."
                                required>
                        </div>
                    </div>

                    <div class="row" id="acces_div">
                        <div class="col-25">
                            <input type="checkbox" id="input_checkbox" required></input>
                        </div>
                        <div class="col-75">
                            En continuant, vous acceptez nos Conditions générales.
                    </br>Nous utiliserons vos données personnelles pour vous faire
                            bénéficier pleinement de votre statut de membre.
                        </div>
                    </div>

                    <div class="row">
                        <input type="button"
                            value="Etape suivante"
                            onclick="document.getElementById('information_div').style.display='block';">
                    </div>
                </form>
            </div>
        </br>
            <div class="container" style="width:80%; margin: auto; display: none;" id="information_div">
                <form action="">
                    <h2>Addresse de facturation</h2>
                    <p>Entrez votre addresse de facturation</p>
                    <div class="row">
                        <div class="col-25">
                            <label>Addresse (numéro, rue)</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Votre addresse..." id="input_address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Bâtiment, étage...</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Code postal</label>
                        </div>
                        <div class="col-75">
                            <input type="number" placeholder="Code Postal..." id="input_postal" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Ville</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Ville..." id="input_city" required>
                        </div>
                    </div>

                    <div class="row">
                        <input type="submit" value="Submit" >
                        <button class="learn-more">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text">Etape Suivante</span>
                        </button>

                    </div>

                </form>
            </div>
                </br>
            <div class="container" style="width:80%; margin: auto;">
                <form>
                    <h2>Payement</h2>
                    <div class="row">
                        <div class="col-25"><label>Nom sur la carte</label></div>
                        <div class="col-75"><input type="text" id="input_name_card" required></div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label >Numero de carte</label></div>
                        <div class="col-75"><input type="number" id="input_num_card" required></div>
                    </div>
                    <div class="row">
                        <div class="col-25"><label>Date d'expiration</label></div>
                        <div class="col-25"><input type="date" id="input_date_card" required></div>
                        <div class="col-25"><label>Code de sécurité</label></div>
                        <div class="col-25"><input type="number" id="input_security_code_card" required></div>
                    </div>
                    <div class="row">
                        <button class="learn-more" onclick="location.href='display_articles.html'">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text">Payer</span>
                        </button>

                    </div>
                </form>
            </div>
            <div class="container" style="width:80%; margin: auto;">
                <input id="btn_send_mail" type="button" value="Send Email" onclick="sendEmail()">
            </div>
        </div>
    </body>
</html>

<script src="https://smtpjs.com/v3/smtp.js">
</script>

<script type="text/javascript">
    function sendEmail() {
      Email.send({
        Host: "smtp.gmail.com",
        Username: "sender@email_address.com",
        Password: "Enter your password",
        To: '',
        From: "",
        Subject: "Sending Email using javascript",
        Body: "Well that was easy!!",
      })
        .then(function (message) {
          alert("mail sent successfully")
        });
    }
  </script>
